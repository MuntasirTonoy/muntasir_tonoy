<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show/Hide Sections</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .button-container {
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .section {
        display: none; /* Hide all sections by default */
        margin-top: 20px;
        padding: 20px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
      }
    </style>
    <div class="button-container">
      <button onclick="showSection('section1')">Show Section 1</button>
      <button onclick="showSection('section2')">Show Section 2</button>
      <button onclick="showSection('section3')">Show Section 3</button>
    </div>

    <div class="section-container">
      <section id="section1" class="section">This is Section 1</section>
      <section id="section2" class="section">This is Section 2</section>
      <section id="section3" class="section">This is Section 3</section>
    </div>

    <script>
      function showSection(sectionId) {
        // Hide all sections
        let sections = document.getElementsByClassName("section");
        for (let i = 0; i < sections.length; i++) {
          sections[i].style.display = "none";
        }

        // Show the selected section
        document.getElementById(sectionId).style.display = "block";
      }
    </script>
  </body>
</html>
